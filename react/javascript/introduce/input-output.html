<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1.5 输入输出</title>
</head>

<body>
  <script>
    // 输入
    const name = prompt('请输入你的名字');

    // 输出
    console.log('可以输出信息到控制台: ' + name);
    document.write('可以输出信息到页面: ' + name);
    alert('可以弹出一个警告框: ' + name);

  </script>

</body>

</html>
